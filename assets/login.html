<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="loginStyle.css">
    <title>ARBIS</title>
  </head>
  <body>

    <!-- Initial login screen -->
    <div id="id00">
      <div id="contentWrapper">
        <div id="imageWrapper">
          <img class="expand" src="images/logo.png" alt="ARBIS logo">
        </div>
        <button onclick="document.getElementById('id01').style.display='block'">LOGIN</button>
      </div>
    </div>

    <!-- Login information screen -->
    <div id="id01" class="modal">

      <form class="modal-content animate" action="/action_page.php">
        <div class="imgcontainer">
          <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        </div>

        <div class="container">

          <label for="uname"><b>Teacher ID</b></label>
          <input type="text" placeholder="Enter ID" name="uname" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" id="password">

          <label for="remember">
            <input id="remember" type="checkbox" checked="checked" name="remember"> Remember Me
          </label>
          <label for="password">
            <label id="toggle" onclick="togglePasswordVisibility()">Show Password</label>
          </label>

          <button type="submit">Login</button>
          <div class="forget">
            <span>Forgot password?</span>
          </div>
        </div>
      </form>
    </div>

    <script type="text/javascript" src="loginScript.js"></script>
  </body>
</html>
